        <section class="allElems">

                            <label for="">Mark as Important!</label>
                        </div>
                        <button>Add task</button>
                    </form>
                </div>
                <div class="allTask">

                </div>
            </div>
        </section>

        <section class="fullElem daily-fullpage">

            <div class="motivation-container">
                <div class="motivation-wrapper">
                    <img src="./assets/icons8-quote-100.png" alt="">
                    <div class="motivation-1">

                            <h2>Quote of the day</h2>
                            <button class="refresh-quote">â†»</button>

                    </div>

                        <h1></h1>
                    </div>

                    <div class="motivation-3">
                        <h2></h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="fullElem pomo-fullpage">
            <button class="back" id="3">Close</i></button>
            <h2>Focus with Intention, Rest with Purpose</h2>
            <h4>Focus Time</h4>
            <div class="pomo-timer">
                <h1>25:00</h1>
                <button class="start-timer">Start</button>
                <button class="pause-timer">Pause</button>
                <button class="reset-timer">Reset</button>
            </div>
        </section>

        <section class="fullElem goals-fullpage">
            <button class="back" id="4">Close</i></button>
            <h1>Daily Goals</h1>
        </section>
